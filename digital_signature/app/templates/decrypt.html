{% extends 'base.html' %}
{%  block content %}


<section class="row">
	<div class="col-xs-4 col-xs-offset-4">
		<h3>Sign data with private key</h3>
		<form role="form" action="/sign" method="POST">
			<input name=_csrf_token type=hidden value="{{ csrf_token() }}">
			<div class="row">
				<div class="form-group pull-right">
					<label>
						 From URL {{form.from_url}}
					</label>
				</div>
			</div>
			<!--
			<div class="row">
				
				<div class="form-group col-xs-6">
					<label>Exponent (e)</label>
					{{form.e(class='form-control col-xs-6', placeholder='e')}}
				</div>
				<div class="form-group col-xs-6">
					<label>Length (n)</label>
					{{form.n(class='form-control col-xs-6', placeholder='n')}}
				</div>

			</div>
			-->
			<div class="row">
				<div class="form-group col-xs-12">
					{{form.url(class='form-control', placeholder='URL PEM Key ex. http://henocdz.com/archivo/pub.key')}}
				</div>
			</div>
			

			<div class="form-group">
				{{form.message(class='form-control', placeholder='Message')}}
			</div>
			
			<button class="btn btn-primary">Sign</button>
		</form>

		{% if sign_text %}
			<h5>Signature</h5>
			<form role="form">
				<div class="form-group">
					<input type="text" disabled class="form-control" value="{{sign_text}}" />
				</div>
			</form>
		{% endif %}

	</div>
</section>

{% endblock %}
